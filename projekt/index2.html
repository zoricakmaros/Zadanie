<!DOCTYPE html>
<html>
	<head>
		<title>Projekt</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	 <body onLoad="AddImage();">
	<div align="center">
		<table class="inputTable">
			<tr>
				<td class="label"><b>Name:</b></td>
				<td>
					<center><input id="name" type="text" onkeypress="return alpha(event,letters)" size="50" maxlength="15" placeholder="Name"/></center>
				</td>
				<td class="label"><b>Email:</b></td>
				<td><center><form name="myForm" action="/action_page_post.php" onsubmit="return validateForm();" method="post"><input id="email" type="email" pattern=""[^ @]*@[^ @]*"" placeholder="Enter your email"  name="email"></form></center>
				</td>
				<td class="label"><b>Age:</b></td>
				<td>
					<center><input id="age" type="text" name="myDate" onkeypress="return alpha(event,numbers)" size="15" maxlength="20" placeholder="age"/></center>
				</td>
				<td>
					<input id="sexM" type="radio" name="pohlavie" value="Man" name="sex" />Man <br/>
					<input id="sexW" type="radio" name="pohlavie" value="Woman" name="sex" />Woman<br/>
				</td>
			</tr>
		</table>  
		<button class="button button" onclick="createRow();validateForm()">Submit</button>
			<tbody>
		<table id="resultTable" class="inputTable" border="20" cellpadding="20" cellspacing="15">
			<tr id="resultHeaderRow">
				<th><button class="nameButton" onclick="sortName()">Name</button></th>
				<th>Email</th>
				<th>Age</th>
				<th>Sex</th>

			</tr>
			</tbody>			
		</table>
		
	
	</body>
</html>
